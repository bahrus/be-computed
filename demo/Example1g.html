<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1g</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-exporting/": "../node_modules/be-exporting/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-observant/": "../node_modules/be-observant/",
                "be-value-added/": "../node_modules/be-value-added/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <form itemscope>
        <link itemprop=isHappy href=https://schema.org/True>
        <input type=checkbox name=isWealthy>
        <div contenteditable id=liberated>abc</div>
        ...
    
        <link itemprop=isInNirvana 
            onload="
                export const calculateInNirvana = ({isHappy, isWealthy, liberated}) => {
                    console.log({isHappy, isWealthy, liberated});
                    return isHappy && !isWealthy && liberated?.length > 17;
                }
            "
            be-computed='from onload export of calculateInNirvana, passing in $isHappy, @isWealthy, #liberated.'
        >
    </form>
    <script type=module>
        import '../be-computed.js';
    </script>
</body>
</html>
