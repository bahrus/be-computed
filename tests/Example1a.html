<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1a</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-exportable/": "../node_modules/be-exportable/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-value-added/": "../node_modules/be-value-added/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <div itemscope>
        <link itemprop=isHappy href=https://schema.org/True>
        <link itemprop=isWealthy href=https://schema.org/False>
        onload="isHappy && !isWealthy"
        be-computed='from onload expression, passing in $isHappy, $isWealthy.' 
    >
    </div>
    <div id=target></div>
    <script type=module>
        import '../be-computed.js';
    </script>
    <script>
        function runTest(){
            if(link.href === 'https://schema.org/False'){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
</body>
</html>
